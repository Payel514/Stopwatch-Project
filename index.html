<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stopwatch">
        <div class="display">
            <span id="minutes">00</span>:<span id="seconds">00</span>.<span id="milliseconds">00</span>
        </div>
        <div class="controls">
            <button id="startPause">Start</button>
            <button id="lap">Lap</button>
            <button id="reset">Reset</button>
            <button id="clearLaps">Clear Laps</button>
        </div>
        <div id="laps">
            <h3>Laps <span id="lapCount">(0)</span></h3>
            <ul id="lapList"></ul>
        </div>
    </div>
    <div id="customization">
        <h3>Customize</h3>
        <label for="bgColor">Background Color:</label>
        <input type="color" id="bgColor" value="#f0f0f0">
        <label for="timerColor">Timer Color:</label>
        <input type="color" id="timerColor" value="#333333">
    </div>
    <script src="app.js"></script>
</body>
</html>
